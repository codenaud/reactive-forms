<!-- form.component.html -->
<div class="container">

  <h1>Reactive Form</h1>

  <div id="create-user-form">

    <!-- FORM => Create User -->
    <form action="" class="row form" (ngSubmit)='addUser()' [formGroup]="formExemple">

      <div class="row">
        <div class="col">
          <label for="fName" class="form-label">Name</label>
          <input type="text" class="form-control" id="fName" placeholder="name" formControlName="name"
            [class.is-invalid]="submitted && formExemple.get('name')?.invalid">

          <!-- Mensajes validación formulario -->
          <p *ngIf="submitted && formExemple.get('name')?.errors?.['required']" class="invalid-feedback">
            Name field is required
          </p>
        </div>
        <div class="col">
          <label for="fEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="fEmail" placeholder="email@email.com" formControlName="email"
            [class.is-invalid]="submitted && formExemple.get('name')?.invalid">
          <!-- Mensajes validación formulario -->
          <p *ngIf="submitted && formExemple.get('email')?.errors?.['required']" class="invalid-feedback">
            Email field is required
          </p>
        </div>
        <div class="col">
          <label for="fPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="fPassword" placeholder="password" formControlName="password"
            [class.is-invalid]="submitted && formExemple.get('name')?.invalid">
          <!-- Mensajes validación formulario -->
          <p *ngIf="submitted && formExemple.get('password')?.errors?.['required']" class="invalid-feedback">
            Password field is required
          </p>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <button type="submit" class="btn btn-primary mb-2" onclick="showUser()">Add user</button>
        </div>
      </div>
    </form>
    <!-- END FORM => Create User -->
  </div>
